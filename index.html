<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
    <section class="result">
      <h1>Your Result</h1>
      <div class="circle">
        <b>76</b>
        <p>of 100</p>
      </div>
      <b>Great</b>
      <p>You scored higher than 65% of the people who
        have taken these tests.
      </p>
    </section>
    <section class="summary">
      <h2>
        Summary
      </h2>
      <div class="row">
        <div class="badge">
          <img src="/assets/images/icon-reaction.svg" alt="icon">
          <b>Reaction</b>
        </div>
        <p class="percentage"><b>80 </b>  /100</p>
      </div>
      <div class="row">
        <div class="badge">
          <img src="/assets/images/icon-memory.svg" alt="icon">
          <b>Memory</b>
        </div>
        <p class="percentage"><b>92 </b>  /100</p>
      </div>
      <div class="row">
        <div class="badge">
          <img src="/assets/images/icon-verbal.svg" alt="icon">
          <b>Verbal</b>
        </div>
        <p class="percentage"><b>61 </b>  /100</p>
      </div>
      <div class="row">
        <div class="badge">
          <img src="/assets/images/icon-visual.svg" alt="icon">
          <b>Visual</b>
        </div>
        <p class="percentage"><b>72 </b>  /100</p>
      </div>
      <button class="btn">Continue</button>
    </section>
  </div>
  </body>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="https://github.com/ArmOwOn"
        >Frontend Mentor</a
      >. Coded by <a href="#">ArmOwOn</a>.
    </div>
  </body>
</html>
